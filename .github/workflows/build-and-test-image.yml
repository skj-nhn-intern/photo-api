name: Build and Test NHN Cloud Instance Image

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:
    inputs:
      skip_cleanup:
        description: 'Skip resource cleanup (for debugging)'
        required: false
        default: 'false'

env:
  PYTHON_VERSION: '3.11'
