# Promtail Configuration for Photo API
# LOKI_URL = Loki 베이스 URL만 (예: http://192.168.4.73:3100, 끝에 / 및 경로 없음). /loki/api/v1/push 는 자동 추가됨.
# INSTANCE_IP = 인스턴스 식별용 (선택). systemd EnvironmentFile=/etc/default/photo-api 또는 wrapper에서 로드.

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: warn

positions:
  filename: /var/lib/promtail/positions.yaml

clients:
  - url: ${LOKI_URL}/loki/api/v1/push
    backoff_config:
      min_period: 500ms
      max_period: 5m
      max_retries: 10
    batchsize: 1048576
    batchwait: 1s
    timeout: 30s

scrape_configs:
  - job_name: photo-api
    static_configs:
      - targets: [localhost]
        labels:
          job: photo-api
          app: photo-api
          env: production
          instance: ${INSTANCE_IP}
          __path__: /var/log/photo-api/app.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            instance_ip: instance_ip
            host: host
      - template:
          source: instance_ip
          template: '{{ or .instance_ip .host }}'
      - labels:
          instance_ip: instance_ip
      - timestamp:
          source: timestamp
          format: "2006-01-02T15:04:05.000Z07:00"

  - job_name: photo-api-errors
    static_configs:
      - targets: [localhost]
        labels:
          job: photo-api
          app: photo-api
          env: production
          instance: ${INSTANCE_IP}
          log_type: error
          __path__: /var/log/photo-api/error.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: timestamp
            instance_ip: instance_ip
            host: host
      - template:
          source: instance_ip
          template: '{{ or .instance_ip .host }}'
      - labels:
          instance_ip: instance_ip
      - timestamp:
          source: timestamp
          format: "2006-01-02T15:04:05.000Z07:00"

  - job_name: journal
    journal:
      json: false
      max_age: 12h
      path: /var/log/journal
      labels:
        job: systemd
        instance: ${INSTANCE_IP}
    relabel_configs:
      - source_labels: ['__journal__systemd_unit']
        regex: '(photo-api|promtail)\.service'
        action: keep
      - source_labels: ['__journal__systemd_unit']
        target_label: 'unit'
