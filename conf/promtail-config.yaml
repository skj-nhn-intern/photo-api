# Promtail Configuration for Photo API
# 환경변수: LOKI_URL, INSTANCE_IP (systemd EnvironmentFile=/etc/default/photo-api 에서 로드)
# 실행: promtail -config.file=... -config.expand-env=true

server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: warn

positions:
  filename: /var/lib/promtail/positions.yaml

clients:
  - url: ${LOKI_URL}/loki/api/v1/push
    backoff_config:
      min_period: 500ms
      max_period: 5m
      max_retries: 10
    batchsize: 1048576
    batchwait: 1s
    timeout: 10s

scrape_configs:
  - job_name: photo-api
    static_configs:
      - targets: [localhost]
        labels:
          job: photo-api
          app: photo-api
          env: production
          instance: ${INSTANCE_IP}
          __path__: /var/log/photo-api/app.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: ts
            level: level
            event: event
      - labels:
          level:
          event:
      - timestamp:
          source: timestamp
          format: "2006-01-02T15:04:05"

  - job_name: photo-api-errors
    static_configs:
      - targets: [localhost]
        labels:
          job: photo-api
          app: photo-api
          env: production
          instance: ${INSTANCE_IP}
          log_type: error
          __path__: /var/log/photo-api/error.log
    pipeline_stages:
      - json:
          expressions:
            timestamp: ts
            level: level
            event: event
      - labels:
          level:
          event:
      - timestamp:
          source: timestamp
          format: "2006-01-02T15:04:05"

  - job_name: journal
    journal:
      json: false
      max_age: 12h
      path: /var/log/journal
      labels:
        job: systemd
        instance: ${INSTANCE_IP}
    relabel_configs:
      - source_labels: ['__journal__systemd_unit']
        regex: '(photo-api|promtail|telegraf)\.service'
        action: keep
      - source_labels: ['__journal__systemd_unit']
        target_label: 'unit'
